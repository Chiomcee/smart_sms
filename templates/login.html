{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <h1>Login</h1>
    <form action="{{ url_for('login') }}" method="post">
        <div class="message">{{ message }}</div>
        <div class="row">
            <div class="col-12">
                <label for="username_or_email">Username or Email:</label>
                <input type="text" id="username_or_email" name="username_or_email" placeholder="Enter email"  required>
            </div>
        </div>
         <div class="row">
            <div class="col-12">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="submit" value="Login">
            </div>
        </div>
    </form>
    <p style="text-align: center;">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
{% endblock %}
