{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <h1 class="text-center mb-4">Login</h1>
    <form action="{{ url_for('login') }}" method="post" class="col-md-6 mx-auto">
        <div class="alert alert-danger" style="display: {% if message %}block{% else %}none{% endif %};" role="alert">
            {{ message }}
        </div>
        <div class="mb-3">
            <label for="username_or_email" class="form-label">Username or Email</label>
            <input type="text" id="username_or_email" name="username_or_email" class="form-control" placeholder="Enter your email or username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </div>
    </form>
    <p class="text-center">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
{% endblock %}
