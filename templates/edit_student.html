{% extends 'base.html' %}
{% block title %}Edit Student{% endblock %}
{% block content %}
    <h1 class="text-center mb-4">Edit Student (ID: {{ student.id }})</h1>
    <form method="POST" action="/edit_student/{{ student.id }}" class="col-md-6 mx-auto">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ student.name }}" required>
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" id="dob" name="dob" class="form-control" value="{{ student.dob }}" required>
        </div>
        <div class="mb-3">
            <label for="guardian_id" class="form-label">Guardian ID</label>
            <input type="number" id="guardian_id" name="guardian_id" class="form-control" value="{{ student.guardian_id }}" required>
        </div>
        <div class="mb-3">
            <label for="class_id" class="form-label">Class ID</label>
            <input type="number" id="class_id" name="class_id" class="form-control" value="{{ student.class_id }}" required>
        </div>
        <div class="mb-3 text-center">
            <input type="submit" value="Update Student" class="btn btn-warning w-100">
        </div>
    </form>
{% endblock %}
