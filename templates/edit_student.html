{% extends 'base.html' %}
{% block title %}Edit Student{% endblock %}
{% block content %}
    <h1>Edit Student (ID: {{ student.id }})</h1>
    <form method="POST" action="/edit_student/{{ student.id }}">
        <div class="row">
            <div class="col-12">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ student.name }}" required>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="dob">Date of Birth:</label>
                 <input type="date" id="dob" name="dob" value="{{ student.dob }}" required>
             </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="guardian_id">Guardian ID:</label>
                <input type="number" id="guardian_id" name="guardian_id" value="{{ student.guardian_id }}" required>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="class_id">Class ID:</label>
                <input type="number" id="class_id" name="class_id" value="{{ student.class_id }}" required>
            </div>
        </div>
       <div class="row">
           <div class="col-12">
                <input type="submit" value="Update Student">
           </div>
        </div>
    </form>
{% endblock %}
