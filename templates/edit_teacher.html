{% extends 'base.html' %}
{% block title %}Edit Teacher/Staff{% endblock %}
{% block content %}
    <h1 class="text-center mb-4">Edit Teacher/Staff (ID: {{ teacher.id }})</h1>
    <form method="POST" action="/edit_teacher/{{ teacher.id }}" class="col-md-6 mx-auto">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ teacher.name }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ teacher.email }}" required>
        </div>
        <div class="mb-3">
            <label for="class_id" class="form-label">Assigned Class ID</label>
            <input type="number" id="class_id" name="class_id" class="form-control" value="{{ teacher.class_id }}">
        </div>
        <div class="mb-3 text-center">
            <input type="submit" value="Update Teacher/Staff" class="btn btn-warning w-100">
        </div>
    </form>
{% endblock %}
