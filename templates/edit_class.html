{% extends 'base.html' %}
{% block title %}Edit Class{% endblock %}
{% block content %}
    <h1>Edit Class (ID: {{ class.id }})</h1>
    <form method="POST" action="/edit_class/{{ class.id }}">
		<div class="row">
			<div class="col-12">
            	<label for="class_name">Class Name:</label>
            	<input type="text" id="class_name" name="class_name" value="{{ class.class_name }}" required>
        	</div>
    	</div>
    	<div class="row">
            <div class="col-12">
                <label for="teacher_id">Teacher ID:</label>
                <input type="number" id="teacher_id" name="teacher_id" value="{{ class.teacher_id }}" required>
            </div>
        </div>
        <div class="row">
        	<div class="col-12">
            	<input type="submit" value="Update Class">
            </div>
        </div>
    </form>
{% endblock %}
