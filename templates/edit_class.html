{% extends 'base.html' %}
{% block title %}Edit Class{% endblock %}
{% block content %}
    <h1 class="text-center mb-4">Edit Class (ID: {{ class.id }})</h1>
    <form method="POST" action="/edit_class/{{ class.id }}" class="col-md-6 mx-auto">
        <div class="mb-3">
            <label for="class_name" class="form-label">Class Name</label>
            <input type="text" id="class_name" name="class_name" class="form-control" value="{{ class.class_name }}" required>
        </div>
        <div class="mb-3">
            <label for="teacher_id" class="form-label">Teacher ID</label>
            <input type="number" id="teacher_id" name="teacher_id" class="form-control" value="{{ class.teacher_id }}" required>
        </div>
        <div class="mb-3 text-center">
            <input type="submit" value="Update Class" class="btn btn-warning w-100">
        </div>
    </form>
{% endblock %}
