{% extends 'base.html' %}
{% block title %}Add Student{% endblock %}
{% block content %}
    <h1>Add Student</h1>
    <form method="POST" action="/add_student">
        <div class="row">
            <div class="col-12">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="guardian_id">Guardian ID:</label>
                <input type="number" id="guardian_id" name="guardian_id" required>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
               <label for="class_id">Class ID:</label>
                <input type="number" id="class_id" name="class_id" required>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="submit" value="Add Student">
            </div>
        </div>
    </form>
{% endblock %}
