{% extends "base.html" %}
{% block title %}Notifications{% endblock %}
{% block content %}
    <h2 class="text-center mb-4">Send Notifications</h2>
    <form action="{{ url_for('send_notification') }}" method="post" class="col-md-6 mx-auto">
        <div class="mb-3">
            <label for="recipient" class="form-label">Recipient (User ID)</label>
            <input type="text" id="recipient" name="recipient" class="form-control" placeholder="Enter user ID" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select id="status" name="status" class="form-control" required>
                <option value="Sent">Sent</option>
                <option value="Failed">Failed</option>
            </select>
        </div>
        <div class="mb-3 text-center">
            <button type="submit" class="btn btn-primary w-100">Send Notification</button>
        </div>
    </form>
{% endblock %}
