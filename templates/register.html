{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
    <h1 class="text-center mb-4">Register</h1>
    <form action="{{ url_for('register') }}" method="post" class="col-md-6 mx-auto">
        <div class="alert alert-danger" style="display: {% if message %}block{% else %}none{% endif %};" role="alert">
            {{ message }}
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">Confirm Password</label>
            <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirm your password" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select id="role" name="role" class="form-select" required>
                <option value="Admin">Admin</option>
                <option value="Teacher">Teacher</option>
                <option value="Guardian">Guardian</option>
            </select>
        </div>
        <div class="mb-3 text-center">
            <input type="submit" value="Register" class="btn btn-success w-100">
        </div>
    </form>
    <p class="text-center">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
{% endblock %}
