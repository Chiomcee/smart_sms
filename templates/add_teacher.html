{% extends 'base.html' %}
{% block title %}Add Teacher/Staff{% endblock %}
{% block content %}
    <h1 class="text-center mb-4">Add Teacher/Staff</h1>
    <form method="POST" action="/add_teacher" class="col-md-6 mx-auto">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter teacher's name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
            <label for="class_id" class="form-label">Assigned Class ID (Optional)</label>
            <input type="number" id="class_id" name="class_id" class="form-control" placeholder="Enter class ID">
        </div>
        <div class="mb-3 text-center">
            <input type="submit" value="Add Teacher/Staff" class="btn btn-primary w-100">
        </div>
    </form>
{% endblock %}
