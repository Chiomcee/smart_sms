{% extends 'base.html' %}
{% block title %}Add Teacher/Staff{% endblock %}
{% block content %}
    <h1>Add Teacher/Staff</h1>
    <form method="POST" action="/add_teacher">
      <div class="row">
           <div class="col-12">
               <label for="name">Name:</label>
               <input type="text" id="name" name="name" required>
           </div>
      </div>
       <div class="row">
           <div class="col-12">
                <label for="email">Email:</label>
               <input type="email" id="email" name="email" required>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="class_id">Assigned Class ID (Optional):</label>
               <input type="number" id="class_id" name="class_id">
            </div>
        </div>
        <div class="row">
             <div class="col-12">
                 <input type="submit" value="Add Teacher/Staff">
            </div>
        </div>
    </form>
{% endblock %}
